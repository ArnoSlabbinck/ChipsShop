<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Frituur 'T Half Kieke - Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script type="text/javascript" th:src="@{/js/script.js}"></script>
    <script src="https://kit.fontawesome.com/187b41207f.js" crossorigin="anonymous"></script>
</head>

<body>
<nav class="navbar navbar-expand-lg" id="top-nav">
    <i class="fa-solid fa-drumstick-bite fa-xl"></i>
    <h1><a class="navbar-brand" href="#">'t Half Kieke</a></h1>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse nav justify-content-end" id="navbarNav">
        <ul class="navbar-nav nav" id="navbarNavUl">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Beheer</a>
            </li>
        </ul>
    </div>
</nav>

<form th:method="post" th:action="@{/trylogin}">
<div class="container" id="container-login">
    <h2>Administrator login</h2>
    <p th:if="${loginError}" class="error">Wrong user or password</p>
    <div class="form-outline mb-4">
        <label class="form-label">Login</label>
        <input type="text" name="Username" th:text="Username"   th:value="Username" class="form-control" />

    </div>


    <div class="form-outline mb-4">
        <label class="form-label" >Paswoord</label>
        <input type="password" name="password" th:text="password"  th:value="password" class="form-control" />
    </div>
    <div class="form-outline mb-4 d-grid" id="div-login-button">
        <button type="submit" class="btn btn-secondary text-center">Aanmelden</button>
    </div>


</div>
</form>
</body>
</html>
