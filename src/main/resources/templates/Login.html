<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <script type="text/javascript" th:src="@{/js/script.js}"></script>
    <script src="https://kit.fontawesome.com/187b41207f.js" crossorigin="anonymous"></script>
</head>

<body>
<nav class="navbar navbar-expand-lg" id="top-nav">
    <i class="fa-solid fa-drumstick-bite fa-xl"></i>
    <h1><a class="navbar-brand" href="#">'t Half Kieke</a></h1>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    </button>
    <div class="collapse navbar-collapse nav justify-content-end" id="navbarNav">
        <ul class="navbar-nav nav" id="navbarNavUl">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>

            </li>
            <li class="nav-item">

    </div>


    <div class="form-outline mb-4">
        <input type="password" id="formPaswoord" class="form-control" />
        <label class="form-label" for="formPaswoord">Paswoord</label>
    </div>

    <button type="button" class="btn btn-primary btn-block mb-4">Aanmelden</button>
