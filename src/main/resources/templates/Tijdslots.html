<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tijdslots</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <script type="text/javascript" th:src="@{/static/js/script.js}"></script>
</head>
<body>
<div class="container" th:each="tijdslots: ${tijdslots}">

    <div class="row">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <p th:text="${tijdslots.id}"></p><br>
                    <p th:text="${tijdslots.beginTime}"></p><br>
                    <p th:text="${tijdslots.endtime}"></p><br>

                </div>
            </div>
    </div>



</div>

</body>
</html>
