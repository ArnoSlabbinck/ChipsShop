<!DOCTYPE html>

    <script type="text/javascript" th:src="@{/js/script.js}"></script>
    <script src="https://kit.fontawesome.com/187b41207f.js" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg shadow-lg p-2 mb-5 sticky-top" id="top-nav">
    <i class="fa-solid fa-drumstick-bite fa-xl"></i>
    <h1><a class="navbar-brand" href="Home">'t Half Kieke</a></h1>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse nav justify-content-end" id="navbarNav">
        <ul class="navbar-nav nav" id="navbarNavUl">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/Home}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/Contact}">Contact</a>
                </li>
        </ul>
    </div>
</nav>

<style>
    .thankyou-wrapper{
        width:100%;
        height:auto;
        margin:auto;
        background:#ffffff;
        padding:10px 0px 50px;
    }
    .thankyou-wrapper h1{
        font:100px Arial, Helvetica, sans-serif;
        text-align:center;
        color:#333333;
        padding:0px 10px 10px;
    }
    .thankyou-wrapper p{
        font:26px Arial, Helvetica, sans-serif;
        text-align:center;
        color:#333333;
        padding:5px 10px 10px;
    }
    .thankyou-wrapper a{
        font:26px Arial, Helvetica, sans-serif;
        text-align:center;
        color:#ffffff;
        display:block;
        text-decoration:none;
        width:250px;
        background:#E47425;
        margin:10px auto 0px;
        padding:15px 20px 15px;
        border-bottom:5px solid #F96700;
    }
    .thankyou-wrapper a:hover{
        font:26px Arial, Helvetica, sans-serif;
        text-align:center;
        color:#ffffff;
        display:block;
        text-decoration:none;
        width:250px;
        background:#F96700;
        margin:10px auto 0px;
        padding:15px 20px 15px;
        border-bottom:5px solid #F96700;
    }
</style>

<section class="login-main-wrapper">
<div class="main-container">
    <div class="login-process">
        <div class="login-main-container">
            <div class="thankyou-wrapper">
                <h1><img src="http://montco.happeningmag.com/wp-content/uploads/2014/11/thankyou.png" alt="thanks" /></h1>
                <p>Bedankt voor het maken van je bestelling bij 't Half Kieke. Wij zullen goed voor uw bestelling zorgen</p>
                <a th:href="@{/}">>Terug Naar Thuis</a>
                <div class="clr"></div>
            </div>
            <div class="clr"></div>
        </div>
    </div>
    <div class="clr"></div>
</div>
</section>

</html>
