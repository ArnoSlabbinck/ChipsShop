<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Frituur 'T Half Kieke</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script type="text/javascript" th:src="@{/js/script.js}"></script>
    <script src="https://kit.fontawesome.com/187b41207f.js" crossorigin="anonymous"></script>
</head>

<body>

<nav class="navbar navbar-expand-lg shadow-lg p-2 mb-5 sticky-top" id="top-nav">
    <i class="fa-solid fa-drumstick-bite fa-xl"></i>
    <h1><a class="navbar-brand" href="Home">'t Half Kieke</a></h1>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse nav justify-content-end" id="navbarNav">
        <ul class="navbar-nav nav" id="navbarNavUl">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Beheer</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid body-container">
    <form  method='POST'  th:action="@{/makeorder}">
        <div class="row">
            <div class="col-2">
                <div class="customer-login">
                    <!-- SIDEBAR NAVIGATIE -->

                    <div class="row">
                        <div class="col shadow p-3 mb-5 bg-body rounded div-categorie">
                            <div class="sidenav">
                                <h5>Navigatie</h5>
                                <hr class="solid">
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item" th:each="categories: ${categories}">
                                        <h5><a class="nav-link" th:href="'#'+${categories.name}" th:text="${categories.name}"></a></h5>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col shadow p-3 mb-5 bg-body rounded div-categorie">
                            <h5>Vul in en bestel!</h5>
                            <input type="text" class="form-control mb-2" name="CustomerNaam" placeholder="Naam">
                            <input type="text" class="form-control mb-2" name="CustomerAdres" placeholder="Adres">
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success">Bestel</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col">

                <div  class="container shadow p-3 mb-5 rounded" th:each="categories: ${categories}">
                    <div class="row" th:id="${categories.name}">
                        <div class="col">
                            <h3 th:text="${categories.name}"></h3>
                            <hr class="solid">
                        </div>
                    </div>
                    <div class="row" id="main-content">
                        <div class="col" th:each="products:${categories.product}">

                            <div class="card product-card mx-auto shadow-sm p-4 mb-3 bg-white rounded">
                                <img th:src="${products.image}" style="display: block; margin-left: auto; margin-right: auto; margin-top: 5px; height: 100px">

                                <div class="card-body">
                                    <h5 class="card-title" th:text="${products.name}"></h5>
                                    <h5><span class="badge bg-success" th:text="'â‚¬'+${products.price}"/></h5>
                                </div>
                                <div class="card-footer">
                                    <div class="input-group">
                                        <input th:id="${products.id}" class="form-control" th:type="number" th:name="'r'+'quantity'+${products.id}" th:value="1" style="max-width: 65px" min="1" max="9"/>
                                        <span class="input-group-text">Voeg toe</span>
                                        <div class="input-group-text">
                                            <input class="form-check-input mt-0" type="checkbox" th:name="'boolean'+${products.id}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/187b41207f.js" crossorigin="anonymous"></script>
</body>
</html>
